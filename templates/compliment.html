<!DOCTYPE html>
<html>
<head>
  <title>Want to play a game?</title>
    <link rel="stylesheet" href="static/madlibs.css">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <p>Want to play a game?</p>
    <form action="/game" >
        <input type="radio" name="game" value="yes">YES</input><br>
        <input type="radio" name="game" value="no">NO</input><br>
        <input type="submit">        
    </form>
    {% endblock %}
</body>
</html>
